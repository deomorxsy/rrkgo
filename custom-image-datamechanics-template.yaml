apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: sparklyr-demo-01-blog
  namespace: spark-apps
spec:
  sparkConf:
    "spark.ui.port": "4040"
    "spark.eventLog.enabled": "true"
    "spark.eventLog.dir": "/opt/spark/logs/"
    "spark.history.fs.logDirectory": "/opt/spark/logs/"
  type: Java
  mode: cluster
  image: "localhost:5000/sparklyr-demo-v2:03"
  imagePullPolicy: IfNotPresent
  mainClass: sparklyr.Shell
  mainApplicationFile: "local:///usr/local/lib/R/site-library/sparklyr/java/sparklyr-2.4-2.12.jar"
  arguments:
  - "8880"
  - "222"
  - "--batch"
  - "/opt/spark/work-dir/R/blog-v2.R"
  sparkVersion: "3.0.2"
  restartPolicy:
    type: OnFailure
  volumes:
    - name: "spark-data"
      persistentVolumeClaim:
        claimName: my-pvc
    - name: "spark-work"
      emptyDir: {}

    - name: "spark-code"
      hostPath:
        path: /home/asari/Documentos/coding/containers/pod-labs/podman/operator/templates/sparklyr-script/

  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: 3.0.2
    serviceAccount: spark
    volumeMounts:
      - name: "spark-work"
        mountPath: "/mnt/spark/work"
      - name: "spark-code"
        mountPath: "/opt/spark/work-dir/R/"
  executor:
    tolerations:
      - key: Key
        operator: Equal
        value: Value
        effect: NoSchedule
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: 3.0.2
    volumeMounts:
      - name: "spark-data"
        mountPath: "/mnt/spark/data/"
      - name: "spark-work"
        mountPath: "/mnt/spark/work/"
      - name: "spark-code"
        mountPath: "/opt/spark/work-dir/R/"
